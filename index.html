<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"  defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form" class="form" novalidate autocomplete="off">    
        <h2>Form Validation</h2>
        <ul>
          <li>
            <label for="uname">User name:</label>
            <input type="text" name="uname" id="uname" required>
          </li>
          <li>
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" required>
          </li>
          <li>
            <label for="phone">Phone number:</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required>
          </li>
          <li>
            <label for="zipCode">Zip Code:</label>
            <input type="zipCode" name="zipCode" id="zipCode" pattern="[0-9]{4}" required>
          </li>
          <li>
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" required>
          </li>
          <li>
            <label for="password">password:</label>
            <input type="password" name="password" id="password" required>
          </li>
          <li>
            <button name="submitBtn" id="submit">create account</button>
          </li>
        </ul>
      </form>
    
</body>
</html>
